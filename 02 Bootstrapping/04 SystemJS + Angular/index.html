<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="HomeCtrl">
        <span>{{message}}</span>

        <button ng-click="showContacts()">Show Contacts</button>

        <ul>
            <li ng-repeat="contact in contacts">
                <span>{{contact.name}}</span>
            </li>
        </ul>
    </div>

    <script src="system.src.js"></script>
    <script src="jquery.js"></script>
    <script>
        System.config({
            defaultJSExtensions: true,
            meta: {
                "angular": {
                    format: "global",
                    exports: "angular",
                }
            }
        });

        System.import("main");

        $(function() {
            console.log("DOM ready");
        });
    </script>
</body>
</html>
