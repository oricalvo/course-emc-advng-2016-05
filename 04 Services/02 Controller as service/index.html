<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div class="message-box" ng-class="{active: active}" ng-controller="MessageBoxCtrl">
        <div class="inner">
            <p>{{text}}</p>

            <button>Yes</button>
            <button>No</button>
        </div>
    </div>

    <div ng-controller="HomeCtrl">
        <button ng-click="delete()">Delete</button>
    </div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="HomeCtrl.js"></script>
    <script src="MessageBoxCtrl.js"></script>
</body>
</html>
